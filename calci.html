<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <script src="calci.js"></script>
    <title>calci</title>
</head>
<body>
    <section id="name">
      Calculator
    </section>

    <section id="Container">

        <div id="res">
        <input type="text" id="input">
    </div>

        <div class="main">
        <button id="btn1" class="btn">C</button>
        <button id="btn2" class="btn">/</button>
        <button id="btn3" class="btn">%</button>
        <button id="btn4" class="btn">DEL</button>

        <button id="btn5" class="btn">1</button>
        <button id="btn6" class="btn">2</button>
        <button id="btn7" class="btn">3</button>
        <button id="btn8" class="btn">+</button>

        <button id="btn9" class="btn">4</button>
        <button id="btn10" class="btn">5</button>
        <button id="btn11" class="btn">6</button>
        <button id="btn12" class="btn">-</button>

        <button id="btn13" class="btn">7</button>
        <button id="btn14" class="btn">8</button>
        <button id="btn15" class="btn">9</button>
        <button id="btn16" class="btn">*</button>

        <button id="btn17" class="btn">00</button>
        <button id="btn18" class="btn">0</button>
        <button id="btn19" class="btn">.</button>
        <button id="btn20" class="btn">=</button>
        </div>

        
    </section>
</body>
</html>
